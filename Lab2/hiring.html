<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type=image/x-icon href="assests/favicon.ico">
  </head>
  <body>
    <a href="http://127.0.0.1:5500/Lab2/index.html">Home</a>
    <a href="http://127.0.0.1:5500/Lab2/menu.html">Menu</a>
    <a href="http://127.0.0.1:5500/Lab2/hiring.html">Hiring</a>
    <br>
    <br>
    <form action="" method="get">
        <label
          >First Name:
          <input type="text" name="fname" id="fname" maxlength="20" minlength="1" required/>
        </label>
        <br />
        <label
        >Last Name:
        <input type="text" name="lname" id="lname"  maxlength="20" minlength="1"/>
      </label>
      <br>
      <label
        >Address 1:
        <input type="text" name="Address" id="Address" required/>
      </label>
      <br>
      <label
      >Address 2:
      <input type="text" name="Address" id="Address"/>
     </label>
     <br>
     <label
     >City:
     <input type="text" name="Address" id="Address" maxlength="29" required/>
    </label>
    <br>

    <label> State </label>
    <select name="State" id="">
        <option value="AL">AL</option>
        <option value="TX">TX</option>
        <option value="VA">VA</option>
        <option value="NY">NY</option>
    </select>
    <br>

    <label>
        Age
        <input type="number" name="age" id="" min="21" max="99"/>
      </label>
      <br/>

      <label>
        Phone Number:
        <br/>
            <large>ex:123-456-7890</large>
      </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
      <br>
      <label for="email">Email</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
      <br />
        <label for="pw">Password</label>
        <br>
        *Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
        <br>
        <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[!@#$%*])(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
        <br />

        <label>
          Are you married?
          <input type="radio" name="isMarried" id="" value="yes" />Yes
          <input type="radio" name="isMarried" id="" value="no" checked />No
          <input type="radio" name="isMarried" id="" value="maybe" />Maybe
        </label>
        <br />

        <label>
          Your favorite color(s)?
          <input type="checkbox" name="favColor" id="" value="Red" />Red
          <input type="checkbox" name="favColor" id="" value="Blue" />Blue
          <input type="checkbox" name="facColor" id="" value="Green" />Green
          <input type="checkbox" name="facColor" id="" value="Yellow" />Yellow
          <input type="checkbox" name="facColor" id="" value="Purple" />Purple
        </label>
        <br />
       
        <br>
        <label>
          More Info: <br />
          <textarea name="" id="" cols="50" rows=4"> </textarea>
        </label>
        <br />

        <button type="submit">Submit</button>        <input type="reset" value="Reset">
        <br />
        
      </form>
  </body>
</html>
