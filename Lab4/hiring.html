 <!-- 2b) Form template from bootstrap -->
 <div class="container">
    <form class="row g-3" id="applicationForm" onsubmit="return validateForm()">
        <div class="col-md-4">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
        </div>
          
        <div class="col-md-4">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
        </div>

        <div class="col-md-4">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Age" required>
        </div>

        <div class="col-md-4">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail" required />
        </div>

        <div class="col-md-4">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="pwd" pattern="(?=.*\d)(?=.*[!@#$%*])(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required>
        </div>

        <div class="col-md-4">
            <label for="inputPhoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" name="phone" placeholder="123-456-7890" required>
        </div>

        <div class="col-md-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>

        <div class="col-md-4">
            <label for="inputAddress2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City" required>
        </div>

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Zip ex: 23185" required>
        </div>

        <div class="col-md-2">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
                <option value="">Select...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <!-- Continue with other states -->
            </select>
        </div>

        <div class="col-md-12">
            <label>Are you married?</label>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
         
                <input type="radio" name="isMarried" value="yes" id="marriedYes">
                <label for="marriedYes">Yes</label>
            
                <input type="radio" name="isMarried" value="no" id="marriedNo" checked>
                <label for="marriedNo">No</label>

                <input type="radio" name="isMarried" value="maybe" id="marriedMaybe">
                <label for="marriedMaybe">Maybe</label>
            </div>
        </div>

        <div class="col-md-12">
            <label>Your favorite color(s)?</label>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                
                    <input type="checkbox" name="favColor" value="Red" id="colorRed">
                    <label for="colorRed">Red</label>
              
                    <input type="checkbox" name="favColor" value="Blue" id="colorBlue">
                    <label for="colorBlue">Blue</label>
                
                    <input type="checkbox" name="favColor" value="Green" id="colorGreen">
                    <label for="colorGreen">Green</label>
                
                    <input type="checkbox" name="favColor" value="Yellow" id="colorYellow">
                    <label for="colorYellow">Yellow</label>
                
                    <input type="checkbox" name="favColor" value="Purple" id="colorPurple">
                    <label for="colorPurple">Purple</label>
                
            </div>
        </div>

        <div class="col-md-12">
            <label for="aboutMe">What else should we know about you? (30 char max):</label>
            <textarea id="aboutMe" oninput="updateCharacterCount()"></textarea>
            <div id="charCount">30 char remaining</div>
        </div>

        <div class="col-6">
            <button type="submit" class="btn btn-primary">Apply</button>
            <input type="reset" class="btn btn-secondary" value="Reset">
        </div>
    </form>
