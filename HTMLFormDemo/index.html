<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="icon" type=image/x-icon href="Assets/favicon.ico">

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- use get form, action attribute is required -->
    <!-- default behavior of a form is to refresh the page after hitting return -->
    <form action="" method="get">
      <!-- form input can be inside lable, example line 17-18-->
      <label
        >First Name:
        <input type="text" name="fname" id="fname" />
      </label>
      <!-- break (br) (only in week 2) -->
      <br />
      <label for="pw">Password</label>
      <input type="password" name="pw" id="pw" />
      <br />
      <label for="email">Email</label>
      <!-- <input type="email" name="emailAddress" id="email" /> -->
       <!-- Regular Expression (Regex) to prevent or maitain integrity of expression.-->
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

      <br />
      <!-- radio buttons o -->
      <!-- name(s) must be the same to allow only selecting 1 in a group
        default value for button is on/off but no shown answer add attribute (value) line 32-34 -->
      <label>
        Are you married?
        <input type="radio" name="isMarried" id="" value="yes" />Yes
        <input type="radio" name="isMarried" id="" value="no" checked />No
        <input type="radio" name="isMarried" id="" value="maybe" />Maybe
      </label>
      <br />
      <label>
        Do you like jazz?
        <input type="radio" name="likeJazz" id="" value="Yes" checked />Yes
        <input type="radio" name="likeJazz" id="" No />No
        <input type="radio" name="likeJazz" id="" Maybe />Maybe
      </label>
      <br />
      <label>
        What is your color do you want?
        <input type="checkbox" name="favColor" id="" value="Red" />Red
        <input type="checkbox" name="favColor" id="" value="Blue" />Blue
        <input type="checkbox" name="facColor" id="" value="Green" />Green
      </label>
      <br />
      <label>
        What is your age?
        <input type="number" name="age" id="" min="18"/>

      </label>
      <br />
      <br>
      <label>
        Describe yourself. <br />
        <textarea name="" id="" cols="50" rows=5"> </textarea>
      </label>
      <br />
      <br />
      <label> State </label>
      <select name="State" id="">
        <option value="AL">AL</option>
        <option value="TX">TX</option>
        <option value="VA">VA</option>
        <option value="NY">NY</option>
        <option value="FL">FL</option>
        <option value="NC">NC</option>
        <option value="CA">CA</option>
        <option value="MO">MO</option>
        <option value="GA">GA</option>
      </select>
      <br>
      <br>
      <!-- button type submit as below -->
      <button type="submit">Submit</button>
      <br />
    </form>

    <script src="" async defer></script>
  </body>
</html>
