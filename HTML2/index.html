<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML DEMO 2</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Holiday Wishlist</h1>
    <!-- unordered list (ul), with list(li) lines -->
    <ul>
      <li>Putter</li>
      <li>Headphones</li>
      <li>Bread</li>
    </ul>
    <!-- ordered list(ol), with numbered lines -->
    <ol>
      <li>Smeep</li>
      <li>Smop</li>
      <li>Smoop</li>
    </ol>
    <!-- anchor(a) link an external site in a new tab (target ="_blank") and name hyperlink -->
    <a href="https://www.amazon.com/" target="_blank">Amazon</a>
    <!-- embed an image(img) and add attributes i.e. alt, height, width... https://www.w3schools.com/tags/tag_img.asp 
     save the image in assets folder to access locally. -->
    <img
      src="assets/rolex-YM.jpg"
      alt="Rolex Yachtmaster"
      height="400"
      width=""
    />

    <script src="" async defer></script>
  </body>
</html>
